dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/email.yml
  client_config: {}
  server_config: {custom_smtp: false}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: true,
    confirm_email: false, require_secure_passwords: true, use_google: true, allow_remember_me: true,
    remember_me_days: 30}
  server_config: {user_table: users}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/files.yml
  client_config: {}
  server_config: {file_table: files}
startup: {type: form, module: Form1}
package_name: Face_Scanner
allow_embedding: false
name: Face Scanner
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-full
  server_spec: {base: python310-minimal}
  server_spec_disabled: {requirements: azureml.opendatasets, base: python310-machine-learning}
metadata: {logo_img: '', title: ''}
startup_form: Form1
native_deps: {head_html: '<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
    rel="stylesheet">'}
db_schema:
  files:
    title: Files
    client: none
    server: full
    columns:
    - name: path
      admin_ui: {width: 200}
      type: string
    - name: file
      admin_ui: {width: 200}
      type: media
    - name: file_version
      admin_ui: {width: 200}
      type: string
renamed: true
